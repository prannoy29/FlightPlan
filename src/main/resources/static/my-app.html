<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="bower_components/polymer/polymer.html" />
<link rel="import" href="bower_components/app-layout/app-drawer/app-drawer.html" />

<link rel="import" href="bower_components/app-layout/app-scroll-effects/app-scroll-effects.html" />

<link rel="import" href="bower_components/app-route/app-location.html" />

<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;

                display: block;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;

                padding: 0 16px;

                text-decoration: none;

                color: var(--app-secondary-color);

                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;

                font-weight: bold;
            }
        </style>
        <style>
            google-map {
                height: 900px;
            }
        </style>



        <div style="height: 400px;">
            <div class="panel-contents">

            </div>
        </div>
        <!-- <google-map fit-to-marker api-key="AIzaSyCGIdlRk3G2FNSRFg-1jQR2twJrrXrFDW4">
          <google-map-marker latitude="37.78" longitude="-122.4" draggable="true">


        </google-map-marker>
        </google-map> -->

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <app-drawer-layout >
            <app-drawer>

                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="view1">Map</a>
                </iron-selector>
            </app-drawer>

            <app-header-layout >
                <app-header >
                    <app-toolbar>
                        <paper-icon-button icon="menu"></paper-icon-button>
                        <div>My App</div>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        style = "margin-top : -412px"
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">

                    <my-view1 name="view1"></my-view1>
                    <my-view2 name="view2"></my-view2>
                    <my-view3 name="view3"></my-view3>
                    <my-view404 name="view404"></my-view404>
                </iron-pages>

            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>

        Polymer({
            is: 'my-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                }
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            _routePageChanged: function(page) {
                this.page = page || 'view1';
            },

            _pageChanged: function(page) {
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.page = 'view404';
            },

            clickf: function (event) {
                var longitude = event.target.longitude;
                var latitude = event.target.latitude;
                alert("longitude");
                console.log("ll");
            }

        });
    </script>



</dom-module>
