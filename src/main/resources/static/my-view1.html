<link rel="import" href="bower_components/polymer/polymer.html" />
<link rel="import" href="bower_components/google-map/google-map.html" />
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html" />
<link rel="import" href="my-icons.html" />
<link rel="import" href = "css/main.css" />
<link rel="import" href="shared-styles.html" />
<dom-module id="my-view1">
  <template id="pop">
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      #mapid{
        display:block;
        height:90vh;
      }

    </style>
      <iron-ajax
              auto
              id='ajaxId'
              method="POST"
              handle-as="text"
              on-response="handleResponse"
              contentType="application/json"
              last-response="{{ajaxResponse}}">
      </iron-ajax>

    <div id="wrapper">
    <div id="mapid">
    <google-map id="map" click-events = "true"  on-click="fg" map="{{map}}" api-key="AIzaSyDbDxZvaQJ5QPYwhWSXn0WWKIxIhhMfups">
    </google-map>
    </div>
    <div style="display: block;
    float: right;
    z-index: 3;
    position: absolute; /*newly added*/
    margin:10px;
	padding:15px;

	-webkit-box-shadow:
		8px 10px 10px rgba(0,0,0,0.5),
		inset 8px 10px 10px rgba(255,255,255,0.75);
	-moz-box-shadow:
		8px 10px 10px rgba(0,0,0,0.5),
		inset 8px 10px 10px rgba(255,255,255,0.75);
	box-shadow:
		8px 10px 10px rgba(0,0,0,0.5),
		inset 8px 10px 10px rgba(255,255,255,0.75);
	background:#ccc;    right: 15px; /*newly added*/
    top: -310px;/*newly added*/;margin-bottom=-330px"
         id="over_map">
      Weather : {{ajaxResponse}}
    </div>
    </div>

  </template>
  <script>

    Polymer({
      is: 'my-view1',

      properties:{
          contents : Number,
          lat : Number,
          long : Number,
        map : {
          type : Object
        }
      },

      fg: function() {

          var fk = this.contents;
          var t = document.querySelector('#pop');
          var xhr = this.$$('#ajaxId');
          var url = 'http://localhost:8080/point/getElevation';
          xhr.url = encodeURI(url);
          xhr.headers={"Accept": "*/*", "Content-Type": "application/json"};
        var iwindow = new google.maps.InfoWindow();

        google.maps.event.addListener(this.map, 'click', function(e) {

          var latitude = e.latLng.lat();
          this.lat = latitude;

          var longitude = e.latLng.lng();
            this.long = longitude;
            xhr.body = {
                "type": "Point",
                "coordinates": [this.lat , this.long ]
            };
            xhr.generateRequest();
            fk = this.contents;
          var uluru = {lat: latitude, lng: longitude};

          iwindow.setContent(fk);
          iwindow.setPosition(uluru);
          iwindow.open(this.map);
        }.bind(this));
      },

        ready: function () {
            if (this.lat == undefined) {
                this.lat = -71.32294714450836;
            }
            if (this.long == undefined) {
                this.long = 42.415896609405564;
            }
        },

       /* attached: function () {
            var xhr = this.$$('#ajaxId');
            var url = 'http://localhost:8080/point/getElevatio';
            xhr.url = encodeURI(url);
            xhr.headers={"Accept": "*!/!*", "Content-Type": "application/json"};
            xhr.body = {
                "type": "Point",
                "coordinates": [this.lat , this.long ]
            };

            xhr.generateRequest();
        },*/


        handleResponse : function(e){
          this.contents = e.detail.response;


        }

    });

  </script>
</dom-module>
